<div>
    <div class="title-container">
        <h2 class="title-heading">Shop</h2>
        <div class="title-route">
            <a href="#">HOME</a>
            <p>&nbsp;/&nbsp;</p>
            <a href="#">SHOP</a>
        </div>
    </div>
    <div class="sorting-container">
        <label for="sorting">Showing 1-10 of 23 result</label>
        <app-option></app-option>
    </div>
    <div class="items-container">
        <div class="content">

            <app-single-item class="item"
                *ngFor="let Item of items" 
                [ngClass] = "(Item.discount ? 'item-sale' : '')"
                [singleItem]="Item">
            </app-single-item>

            <div class='admin-btn-container'>
                <a class='admin-btn' [routerLink]="['/admin']">NEW ITEM</a>
            </div>
        </div>
    </div>
</div>
