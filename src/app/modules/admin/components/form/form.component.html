<div>
    <form [formGroup]="itemForm">

        <input 
            formControlName="name" 
            [ngClass]="itemForm.get('name').invalid && itemForm.get('name').dirty ? 'text-input-warn' : ''" 
            class="text-input" type="text" placeholder="Item name">

        <input 
            formControlName="price" 
            [ngClass]="itemForm.get('price').invalid && itemForm.get('price').dirty ? 'text-input-warn' : ''" 
            class="text-input" type="number" placeholder="Item price">
        
        <select formControlName="image">
            <option value="/1.jpg">Grey Sweater</option>
            <option value="/2.jpg">Blue Hoodie</option>
            <option value="/3.jpg">Red Shirt</option>
            <option value="/4.jpg">Yellow Sweater</option>
            <option value="/5.jpg">Dark Grey Sweater</option>
            <option value="/6.jpg">White Shirt</option>
            <option value="/7.jpg">Blue Shirt</option>
            <option value="/8.jpg">Green Shirt</option>
            <option value="/9.jpg">Pink Shirt</option>
            <option value="/10.jpg">Invisible Shirt</option>
        </select>

        <div class="discount-container">
            <label for="checkbox">Discount</label>
            <input class="checkbox" type="checkbox" [checked]="isCheckboxChecked" (change)="isCheckboxChecked = $event.target.checked">
            <input 
                formControlName="discount" 
                [ngClass]="itemForm.get('discount').invalid && itemForm.get('discount').dirty ? 'text-input-warn' : ''" 
                class="discount" type="number" placeholder="Discount in %">
        </div>

        <button class="btn" type="submit" [disabled]="!itemForm.valid" (click)="onFormSubmit()">SAVE</button>
        <button class="btn-delete" type="submit" [ngClass]="!isEditMode ? 'btn-delete-hidden' : ''" (click)="onDelete()">DELETE</button>
    </form>       
</div>
